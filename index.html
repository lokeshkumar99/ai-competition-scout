<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competition Scout</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for the download icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container">
        <h1>AI Competition Scout</h1>
        <p class="subtitle">Search for intelligence briefings by competitor or product line.</p>
        <p id="last-run-info">Fetching latest data...</p>

        <div class="search-form">
            <select id="competitor-select">
                <option value="All" selected>All Competitors</option>
                <option value="Braze">Braze</option>
                <option value="Iterable">Iterable</option>
            </select>
            <div class="custom-dropdown-container">
                <input type="text" id="product-line-input" placeholder="Search for a Product Line...">
                <div id="product-line-dropdown" class="dropdown-content"></div>
            </div>
            <button id="fetch-button">Fetch Intelligence</button>
        </div>

        <div id="controls-container" class="controls-container">
            <div class="view-switcher">
                <button id="view-cards-btn" class="view-btn active" title="Card View">üóÇÔ∏è Cards</button>
                <button id="view-table-btn" class="view-btn" title="Table View">üìä Table</button>
            </div>
            <!-- UPDATED: Button now uses a Material Symbols icon -->
            <button id="download-csv-btn" class="download-btn" title="Download as CSV">
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>

        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
